<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator - Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .status.online {
      background: #4caf50;
      color: white;
    }

    .status.offline {
      background: #f44336;
      color: white;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: #e8f5e9;
      border: 2px solid #4caf50;
      color: #2e7d32;
    }

    .result.error {
      background: #ffebee;
      border: 2px solid #f44336;
      color: #c62828;
    }

    .certificate-link {
      margin-top: 15px;
    }

    .certificate-link a {
      display: inline-block;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
    }

    .certificate-link a:hover {
      background: #45a049;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéì Certificate Generator</h1>
      <p style="color: #666; margin-top: 10px;">Test Page - Node.js Backend</p>
      <div style="margin-top: 15px;">
        <span id="status" class="status offline">Checking...</span>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 20px;">Create Certificate</h2>
      
      <form id="certificateForm">
        <div class="form-group">
          <label for="recipientName">Recipient Name *</label>
          <input type="text" id="recipientName" placeholder="e.g., MS. Essotto Private Limited" required>
        </div>

        <div class="form-group">
          <label for="certificateNumber">Certificate Number *</label>
          <input type="text" id="certificateNumber" placeholder="e.g., TSP7760987777123456" required>
        </div>

        <div class="form-group">
          <label for="awardReraNumber">Award RERA Number</label>
          <input type="text" id="awardReraNumber" placeholder="e.g., PRM/KA/RERA/1251/309/AG/250820/006037">
        </div>

        <div class="form-group">
          <label for="description">Description (Optional)</label>
          <textarea id="description" placeholder="Leave empty for default message"></textarea>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number (WhatsApp)</label>
          <input type="tel" id="phoneNumber" placeholder="+919876543210">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="recipient@example.com">
        </div>

        <button type="submit">üé® Generate Certificate</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px;">Generating certificate...</p>
      </div>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';
    
    // Check backend status
    async function checkStatus() {
      try {
        const response = await fetch(`${API_URL}/health`);
        const data = await response.json();
        
        const statusEl = document.getElementById('status');
        if (data.status === 'OK') {
          statusEl.textContent = '‚úÖ Backend Online';
          statusEl.className = 'status online';
        } else {
          statusEl.textContent = '‚ùå Backend Offline';
          statusEl.className = 'status offline';
        }
      } catch (error) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = '‚ùå Backend Offline';
        statusEl.className = 'status offline';
      }
    }

    // Create certificate
    document.getElementById('certificateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const resultEl = document.getElementById('result');
      const loadingEl = document.getElementById('loading');
      const submitBtn = e.target.querySelector('button');
      
      // Show loading
      loadingEl.style.display = 'block';
      resultEl.style.display = 'none';
      submitBtn.disabled = true;
      
      // Get form data
      const formData = {
        recipient_name: document.getElementById('recipientName').value,
        certificate_number: document.getElementById('certificateNumber').value,
        award_rera_number: document.getElementById('awardReraNumber').value || null,
        description: document.getElementById('description').value || null,
        phone_number: document.getElementById('phoneNumber').value || null,
        email: document.getElementById('email').value || null
      };
      
      try {
        const response = await fetch(`${API_URL}/certificates`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Success!
          resultEl.className = 'result success';
          resultEl.innerHTML = `
            <h3>‚úÖ Certificate Created Successfully!</h3>
            <p><strong>Certificate Number:</strong> ${data.data.certificate_number}</p>
            <p><strong>Recipient:</strong> ${data.data.recipient_name}</p>
            <div class="certificate-link">
              <a href="${API_URL}/certificates/${data.data.id}/download" target="_blank">üì• Download PDF</a>
              <a href="http://localhost:5000/certificates/${data.data.id}.pdf" target="_blank">üëÅÔ∏è View PDF</a>
            </div>
          `;
          resultEl.style.display = 'block';
          
          // Clear form
          e.target.reset();
        } else {
          // Error from API
          resultEl.className = 'result error';
          resultEl.innerHTML = `
            <h3>‚ùå Error Creating Certificate</h3>
            <p>${data.error || 'Unknown error occurred'}</p>
            ${data.details ? `<p><small>${data.details}</small></p>` : ''}
          `;
          resultEl.style.display = 'block';
        }
      } catch (error) {
        // Network error
        resultEl.className = 'result error';
        resultEl.innerHTML = `
          <h3>‚ùå Connection Error</h3>
          <p>Could not connect to backend. Make sure it's running on port 5000.</p>
          <p><small>${error.message}</small></p>
        `;
        resultEl.style.display = 'block';
      } finally {
        loadingEl.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
    
    // Check status on load
    checkStatus();
    
    // Check status every 10 seconds
    setInterval(checkStatus, 10000);
  </script>
</body>
</html>
